<head>
  <title>treadmillScheduler</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th colspan="3">Treadmill Scheduler</th>
      </tr>
      <tr>
        <th>Start Time</th>
        <th colspan="2">User</th>
      </tr>
    </thead>
    <tbody>
      {{#each scheduleEntries}}
        {{> scheduleEntry}}
      {{/each}}
    </tbody>
  </table>
  <button id="reset" type="button" class="btn btn-primary btn-block">Reset Users</button>
</body>
