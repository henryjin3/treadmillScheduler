<head>
  <title>treadmillScheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> loginButtons}}
  <div class="pure-g">
    <h1>Treadmill Scheduler</h1>    
  </div>
  <table>
    <thead>
      <tr>
        <th colspan="3">Treadmill Scheduler</th>
      </tr>
      <tr>
        <th>Start Time</th>
        <th colspan="2">User</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each scheduleEntries}}
        {{> scheduleEntry}}
      {{/each}}
    </tbody>
  </table>
  <button id="reset" type="button" class="btn btn-primary btn-block">Reset Users</button>
</body>
