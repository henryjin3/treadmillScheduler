<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Treadmill Scheduler</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <h1>Treadmill Scheduler</h1>
      <div class="login-area">
        {{> loginButtons}}
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <h4 class="col-xs-3">Time</h4>
      <h4 class="col-xs-9">User</h4>
    </div>
    {{#each scheduleEntries}}
      {{> scheduleEntry}}
    {{/each}}
    <div class="row">
      <button id="reset" type="button" class="btn btn-warning btn-block">Reset Users</button>
    </div>
  </div>
</body>
