<template name="scheduleEntry">
  <div class="row">
    <span class="col-xs-3"><p>{{time}}</p></span>
    <span class="col-xs-6 nopadding"><input id="name" type="text" class="form-control" value={{name}}></span>
    <span class="col-xs-3 nopadding">
      {{#if currentUser}}
        <button id="reserveBtn" class="btn btn-primary">Reserve</button>
      {{else}}
        <p>Sign in!</p>
      {{/if}}
    </span>
  </div>
</template>
